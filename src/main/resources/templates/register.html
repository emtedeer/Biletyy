<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rejestracja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-container button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .register-container a, button {
            display: block;
            margin: 10px 0;
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 16px;
        }

        .register-container a:hover, button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<a href="/"><img src="/images/logo.png" alt="Logo" class="logo"></a>
<div class="register-container">
    <h2>Rejestracja</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <input type="text" th:field="*{username}" placeholder="Login" required>
        <input type="password" th:field="*{password}" placeholder="Hasło" required>
        <button type="submit">Zarejestruj się</button>
    </form>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <p>Posiadasz już konto? <a href="/login">Zaloguj się</a></p>
</div>
</body>
</html>
