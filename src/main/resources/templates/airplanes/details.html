<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Szczegóły samolotu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
            margin: 0;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo-container img {
            max-width: 100%;
            height: auto;
        }
        .details {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }
        h2 {
            color: #333;
            margin-top: 0;
            text-align: center;
        }
        p {
            font-size: 16px;
            margin: 8px 0;
        }
        p strong {
            color: #2980b9;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
        }
        .back-link:hover {
            color: #2c3e50;
        }
    </style>
</head>
<body>
<div class="logo-container">
    <a href="/"><img src="/images/logo.png" alt="Logo"></a>
</div>

<div class="details">
    <h2>Szczegóły samolotu</h2>
    <p><strong>Model:</strong> <span th:text="${airplane.model}">Model samolotu</span></p>
    <p><strong>Liczba miejsc:</strong> <span th:text="${airplane.numberOfSeats}">0</span></p>
    <br>
    <a href="/airplanes" class="back-link">Powrót do listy samolotów</a>
</div>
</body>
</html>
