<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight Details</title>
</head>
<body>
<h1>Flight Details</h1>
<p><strong>Flight Number:</strong> <span th:text="${flight.flightNumber}"></span></p>
<p><strong>Departure:</strong> <span th:text="${flight.departure}"></span></p>
<p><strong>Destination:</strong> <span th:text="${flight.destination}"></span></p>
<p><strong>Departure Time:</strong> <span th:text="${flight.departureTime}"></span></p>
<p><strong>Arrival Time:</strong> <span th:text="${flight.arrivalTime}"></span></p>
<a href="/flights">Back to List</a>
</body>
</html>
