<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book a Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .book-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .book-form input, .book-form select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .book-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .book-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="book-form">
    <h2>Book a Ticket</h2>
    <form th:action="@{/tickets/book}" th:object="${ticket}" method="post">
        <!-- Imię -->
        <input type="text" th:field="*{firstName}" placeholder="First Name" required>
        <!-- Nazwisko -->
        <input type="text" th:field="*{lastName}" placeholder="Last Name" required>
        <!-- Data urodzenia -->
        <input type="date" th:field="*{dateOfBirth}" placeholder="Date of Birth" required>
        <!-- Numer paszportu -->
        <input type="text" th:field="*{passportNumber}" placeholder="Passport Number" required>
        <!-- Numer telefonu -->
        <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" required>
        <!-- Numer siedzenia -->
        <input type="text" th:field="*{seatNumber}" placeholder="Seat Number" required>
        <!-- Wybór lotu -->
        <select th:field="*{flight}">
            <option th:each="flight : ${flights}"
                    th:value="${flight.id}"
                    th:text="${flight.flightNumber + ' - ' + flight.departure + ' to ' + flight.destination}">
            </option>
        </select>
        <button type="submit">Book</button>
    </form>
</div>
</body>
</html>
