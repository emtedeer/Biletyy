<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book a Ticket</title>
</head>
<body>
<h1>Book a Ticket</h1>
<form th:action="@{/tickets/book}" th:object="${ticket}" method="post">
    <label for="passengerName">Passenger Name:</label>
    <input type="text" id="passengerName" th:field="*{passengerName}" required>
    <br>
    <label for="seatNumber">Seat Number:</label>
    <input type="text" id="seatNumber" th:field="*{seatNumber}" required>
    <br>
    <label for="flight">Flight:</label>
    <select id="flight" th:field="*{flight}">
        <option th:each="flight : ${flights}"
                th:value="${flight.id}"
                th:text="${flight.flightNumber + ' - ' + flight.departure + ' to ' + flight.destination}">
        </option>
    </select>
    <br>
    <button type="submit">Book</button>
</form>
<a href="/tickets">Back to Tickets</a>
</body>
</html>
